<!doctype html>
<html lang="es">
<head>
    <base href="/blogbuster/">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BlogBuster Project</title>

    <!-- Style Files -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/assets/css/style.css">

    <!-- AngularJS Files -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>

    <script src="src/app.js"></script>

    <script src="src/app.routes.js"></script>

    <script src="src/services/index.js"></script>

    <link href="src/sections/about/about.css" rel="stylesheet"></link>

    <script src="src/components/navbar/navbar.ctrl.js"></script>

<body ng-app="app">
<div class="container main-content my-5">

</html>
