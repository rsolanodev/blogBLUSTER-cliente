<form name="newPost" novalidate>
    <div class="alert alert-success" role="alert" ng-show="success">
        Nuevo artículo añadido con éxito.
    </div>
    <div class="alert alert-danger" role="alert" ng-show="failure">
        El artículo no se ha podido añadir a la base de datos, inténtelo de nuevo.
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-6">
                <h5>Título</h5>
                <input type="text" class="form-control" placeholder="Introducir título" ng-model="titulo" name="titulo"
                    ng-class="{ 'is-invalid' : newPost.titulo.$invalid && !newPost.titulo.$pristine }" required>
                <div class="invalid-feedback">
                    El título es un campo obligatorio.
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-8">
                <h5>Cuerpo</h5>
                <textarea name="cuerpo" cols="30" rows="10" placeholder="Introducir el cuerpo" class="form-control"
                    ng-model="cuerpo" ng-class="{ 'is-invalid' : newPost.cuerpo.$invalid && !newPost.cuerpo.$pristine }"
                    required></textarea>
                <div class="invalid-feedback">
                    El cuerpo es un campo obligatorio.
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-4">
                <h5>Etiquetas</h5>
                <input type="text" placeholder="Introducir etiquetas" class="form-control" ng-model="etiquetas">
                <small class="form-text text-muted">Las etiquetas son opcionales, pero recomendables</small>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-12 text-right py-2" style="background-color: #eff0f1">
                <button type="submit" class="btn btn-primary" ng-disabled="newPost.$invalid"
                    ng-click="new()">Añadir</button>
            </div>
        </div>
    </div>
</form>
