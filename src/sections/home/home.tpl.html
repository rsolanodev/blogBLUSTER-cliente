<hr>
<div ng-repeat="post in posts">
    <div class="row my-5">
        <div class="col-md-12">
            <h3>{{ post.titulo }}</h3>
            <p class="text-justify">{{ post.cuerpo.substring(0, 700) }}...</p>
            <div class="row">
                <div class="col-md-10">
                    <span class="badge badge-pill badge-secondary mr-2" ng-repeat="badge in getBadges(post.etiquetas) track by $index">{{ badge }}</span>
                </div>
                <div class="col-md-2 text-right">
                    <a href="./post/view/{{ post.id }}">Leer más</a>
                </div>
            </div>
        </div>
    </div>
    <hr>
</div>
<div class="my-4 text-center">
    <h4>Inicia sesión para ver más artículos</h4>
    <a href="./login">Iniciar sesión</a>
</div>
