<img src="./src/assets/img/jumbo.jpg" alt="" class="img-jumbo">
<div class="row mt-4">
    <div class="col-md-4" ng-repeat="post in posts | limitTo:3">
        <a href="./post/view/{{ post.id }}" class="articles">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">{{ post.titulo }}</h4>
                    <p class="card-text text-dark">{{ post.cuerpo.substring(0, 160) }}</p>
                    <h6 class="float-right text-muted" ng-show="post.fecha">
                        {{ post.fecha | stringToDate | date : "dd/MM/yyyy" }}</h6>
                </div>
            </div>
        </a>
    </div>
</div>
<h3 class="mt-5 titles">Últimos artículos</h3>
<div ng-repeat="post in posts">
    <div class="row my-5">
        <div class="col-md-12">
            <h4 class="mb-4">{{ post.titulo }}</h4>
            <p class="text-justify">{{ post.cuerpo.substring(0, 700) }}...</p>
            <div class="row">
                <div class="col-md-10">
                    <span class="badge badge-pill badge-secondary mr-2"
                        ng-repeat="badge in getBadges(post.etiquetas) track by $index">{{ badge }}</span>
                </div>
                <div class="col-md-2 text-right">
                    <a href="./post/view/{{ post.id }}">Leer más</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="my-4 text-center">
    <h4>Inicia sesión para ver más artículos</h4>
    <a href="./login">Iniciar sesión</a>
</div>
